<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Massage Intake Form</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        padding: 1rem;
        flex-direction: column;
      }
      h4 {
        margin: 1rem 0rem;
      }
    </style>
  </head>
  <body class="fluid-container">
    <h2>Massage Intake Form</h2>
    <form action="https://formspree.io/solutions.frontend@gmail.com" method="POST" encType="multipart/form-data">
      <h4>Your Information</h4>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="name">Full Name</label>
          <input type="text" class="form-control" id="name" name="Client Name" placeholder="Full Name">
        </div>
        <div class="form-group col-md-6">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="Email" placeholder="Email">
        </div>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="Address1" placeholder="1234 Main St">
      </div>
      <div class="form-group">
        <label for="address2">Address 2</label>
        <input type="text" class="form-control" id="address2" name="Address2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label name="City" for="city">City</label>
          <input type="text" class="form-control" id="city">
        </div>
        <div class="form-group col-md-4">
          <label for="state" name="State">State</label>
          <select id="state" class="form-control">
            <option value="" selected="selected">Select a State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="zip">Zip</label>
          <input type="text" name="zip" class="form-control" id="zip">
        </div>
      </div>
      <h4>Emergency Contact</h4>
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" name="Emergency Contact Name" placeholder="Full Name">
        </div>
        <div class="col">
          <input type="phone" class="form-control" placeholder="1-555-555-5555">
        </div>
      </div>
      <h4>Allergies</h4>
        <div class="form-group row">
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" name="allergies-yes" type="checkbox" id="allergyCheckY">
              <label class="form-check-label" for="allergyCheckY">
                Yes
              </label>
            </div>
          </div>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" name="allergies-no" type="checkbox" id="allergyCheckN">
              <label class="form-check-label" for="allergyCheckN">
                No
              </label>
            </div>
          </div>
          <textarea name="allergies-text" name="allergies-list" placeholder="List known allergies here. Skip if none." style="margin-left: 1rem;"></textarea>
        </div>
        <h4>Massage Information</h4>
        <div class="form-group"
          <div class="form-check" style="margin-left:1.25rem; margin-bottom: 0;">
            <input class="form-check-input" type="radio" name="Massage Pressure" id="Massage Pressure1" value="light">
            <label class="form-check-label" for="Massage Pressure1">
              Light
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="Massage Pressure" id="Massage Pressure2" value="deep">
            <label class="form-check-label" for="Massage Pressure2">
              Medium
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="Massage Pressure" id="Massage Pressure3" value="deep">
            <label class="form-check-label" for="Massage Pressure3">
              Deep
            </label>
          </div>
        </div>
        </br>
        <input type="submit" name="submit" value="Submit Form" class="btn btn-primary">
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
